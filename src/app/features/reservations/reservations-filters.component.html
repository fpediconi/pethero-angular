<section class="filters">
  <form class="filters-form" (ngSubmit)="onSubmit()">
    <div class="group">
      <label class="group-label">Estados</label>
      <div class="chips">
        <label class="chip" *ngFor="let option of statuses">
          <input
            type="checkbox"
            [value]="option.value"
            [checked]="isStateSelected(option.value)"
            (change)="onStatusToggle(option.value, $any($event.target).checked)"
          />
          <span>{{ option.label }}</span>
        </label>
      </div>
    </div>

    <div class="group inline">
      <label>
        <span>Desde</span>
        <input type="date" [(ngModel)]="dateFrom" name="dateFrom" />
      </label>
      <label>
        <span>Hasta</span>
        <input type="date" [(ngModel)]="dateTo" name="dateTo" />
      </label>
      <label class="search">
        <span>Bï¿½squeda</span>
        <input
          type="text"
          [(ngModel)]="searchTerm"
          name="searchTerm"
          placeholder="Mascota o contraparte"
        />
      </label>
      <div class="actions">
        <button type="submit" class="btn primary">Buscar</button>
        <button type="button" class="btn ghost" (click)="onClear()">
          Limpiar
        </button>
      </div>
    </div>
  </form>
</section>
